<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCOE Dashboard</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/signin.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">LOGO</div>
    </nav>
    <div class="signin-container">
        <div class="image-container"> 
            <img src="/Secure login-rafiki.png" alt="Login Image" />
        </div>
        <div class="signin-card">   
            <h6 class="font-48">Faculty Login</h6>
            <p>Please login to continue </p>
            <form id="signin-form" onsubmit="return validateForm()">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required> <br>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
      function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          return false;
        }

        if (!passwordPattern.test(password)) {
          alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.');
          return false;
        }

        // Redirect to dashboard.html on successful validation
        window.location.href = '/dashboard.html';
        return false; // Prevent form from submitting the default way
      }
    </script>
  </body>
</html>
